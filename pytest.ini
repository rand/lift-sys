[pytest]
minversion = 8.0
addopts = --strict-markers -ra
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
markers =
    unit: Fast, isolated unit tests covering core logic.
    integration: Tests covering collaboration between subsystems or services.
    e2e: End-to-end workflow tests for user interfaces.
    playwright: Tests that exercise the Playwright browser automation stack.
    textual: Tests that exercise the Textual TUI test harness.
    asyncio: Coroutine based tests executed with pytest-asyncio.
